{% extends "base.html" %}
{% block content %}


<div class="row no-gutters wide-offset mt-5">
    <div class="card col-sm-12 contactbg">
        <h1 class="sr-only">Contact Us</h1>
        <div class="card-body elegant-color amber-text text-center p-left text-transfer pb-0">
            <h1 class="card-title text-capitalize">Contact us!</h1>
        </div>
        <div class="card-body contactform wide-offset">
            <form onsubmit="return sendForm(this);"> 
                <div class="form row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name"  id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email"  id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="comments">Message</label>
                            <textarea class="form-control" id="comments" name="comments" rows="3" required></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn contact-btn black-text" type="submit" name="submit" value="submit">Leave Us a message <i class="fas fa-paper-plane"></i></button>
                        </div>                            
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
