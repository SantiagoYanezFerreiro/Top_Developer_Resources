{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <form class="col-12" id="contact-form" onsubmit="return sendMail(this);">
            <div class="card-panel">
                <h1 class="main-heading">Contact Us</h1>
                <!-- Username -->
                <div class="row">
                    <div class="input-field col-12 m8 offset-m2">
                        <i class="fas fa-user-circle prefix text-darken-4"></i>
                        <label for="name" class="form-label">Your Name</label>
                        <input id="name" name="name" type="text" class="validate" required>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <i class="fas fa-envelope prefix text-darken-4"></i>
                        <label for="email" class="form-label">Your Email</label>
                        <input id="email" name="email" type="email" class="validate" required>
                    </div>
                </div>
                <!-- Name -->
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <i class="fas fa-comment prefix text-darken-4"></i>
                        <label for="comments" class="form-label">Your Comments</label>
                        <textarea id="comments" name="comments" class="validate" required></textarea>
                    </div>
                </div>
                <!-- Email reponse -->
                <div class="email-response center-align green-text">
                </div>
                <!-- Register -->
                <div class="row">
                    <button type="submit" class="col-12 offset-m2 btn-small">
                        Submit 
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
