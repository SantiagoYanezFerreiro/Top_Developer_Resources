{% extends "base.html" %}
{% block content %}


<div class="row no-gutters wide-offset mt-3">
    <h1 class="sr-only">Contact Us</h1>
    <div class="card col-sm-12">
        <div>
            <img class="card-img-top contactform-image" src="../static/images/programming1.jpg" alt="Programmer Setup">
        </div>
        <div class="card-body elegant-color amber-text text-center p-left text-transfer pb-0">
            <h1 class="card-title text-capitalize">Contact us!</h1>
            <hr class="hr-light">
        </div>
        <div class="card-body">
            <form onsubmit="return sendMail(this);">
                <div class="form-row">
                    <div class="col col-sm-10 offset-sm-1">
                        <!-- if user is logged in -->
                        {% if 'user_email' in session: %}
                            {% for data in users %}
                                {% if data.email == user_email %}
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" name="name" id="name" value="{{ data.first_name.capitalize() }} {{ data.last_name.capitalize() }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailaddress">Email</label>
                                        <input type="email" class="form-control" name="emailaddress" id="emailaddress" value="{{ data.email }}" required>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        {% else %}
                        <!-- if the user hast not logged in -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="emailaddress">Email</label>
                            <input type="email" class="form-control" name="emailaddress" id="emailaddress" placeholder="Email" required>
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="comments">Message</label>
                            <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Message" required></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn black-text">Leave Us a message <i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
